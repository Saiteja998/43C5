import React from 'react';

interface SlideProgressProps {
  duration: number;
  isPlaying: boolean;
  onComplete: () => void;
}

export default function SlideProgress({ duration, isPlaying, onComplete }: SlideProgressProps) {
  return (
    <div className="absolute bottom-0 left-0 w-full h-1 bg-white/20">
      <div
        className="h-full bg-white/80"
        style={{
          animation: isPlaying ? `progress ${duration}ms linear` : 'none',
          width: isPlaying ? '100%' : '0%',
        }}
        onAnimationEnd={onComplete}
      />
    </div>
  );
}
